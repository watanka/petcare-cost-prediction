version: "3.8"

services:

  postgres:
    image: postgres:14.3
    container_name: postgres
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - backend
    environment:
      - POSTGRES_USER=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_INITDB_ARGS="--encoding=UTF-8"
    ports:
      - 5432:5432
    hostname: postgres
    restart: always
    stdin_open: true

  mlflow:
    build:
      context: datapipeline
      dockerfile: Dockerfile.mlflow
    volumes:
      - ./mlartifacts:/opt/outputs/mlartifacts
      - ./mlruns:/opt/outputs/mlruns
    ports:
      - 5000:5000
    networks:
      - backend
    command:
      - "mlflow"
      - "server"
      - "--backend-store-uri"
      - "postgresql+psycopg2://postgres:password@postgres:5432/mlflow"
      - "--default-artifact-root"
      - "/opt/outputs/mlruns"
      - "--host"
      - "0.0.0.0"

  dashboard:
    build:
      context: dashboard
    volumes:
      - ./data_storage:/data_storage
    ports:
      - 8501:8501
    networks:
      - backend
    command:
      - "poetry"
      - "run"
      - "streamlit"
      - "run"
      - "src/main.py"
    environment:
      - INSURANCE_CLAIM_FILE=${INSURANCE_CLAIM_FILE}
      - INSURANCE_CLAIM_PREDICTION_DIR=${INSURANCE_CLAIM_PREDICTION_DIR}

  datapipeline:
    build:
      context: datapipeline

    environment:
      - MLSERVER_URL=${MLSERVER_URL}
      - MLSERVER_ENDPOINT=${MLSERVER_ENDPOINT}
      - MLFLOW_TRACKING_URL=${MLFLOW_TRACKING_URL}
      - MLFLOW_ARTIFACT_PATH=${MLFLOW_ARTIFACT_PATH}
    volumes:
      - ./data_storage:/data_storage
      - ./mlartifacts:/mlartifacts
    ports:
      - 8000:8000
    networks:
      - backend
    command:
      - "poetry"
      - "run"
      - "python3"
      - "app.py"
  mlserver:
    build:
      context: mlserver
    ports:
      - 8080:8080
      - 8081:8081
    networks:
      - backend

  dbscheduler:  
    build:
      context: scheduler
    ports:
      - 8090:8090
    networks:
      - backend
    environment:
      - DB_URL=${DB_URL}
      - DB_PORT=${DB_PORT}
      - USER_NAME=${USER_NAME}
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - SEND_EMAIL_ADDRESS=${SEND_EMAIL_ADDRESS}
      - RECEIVE_EMAIL_ADDRESS=${RECEIVE_EMAIL_ADDRESS}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - MODEL_SERVER_URL=${MODEL_SERVER_URL}
      - RECORD_SAVE_PATH=${RECORD_SAVE_PATH}

networks:
  backend: